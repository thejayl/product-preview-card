<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img class="content__img img--desktop" src="./images/image-product-desktop.jpg" />
      <img class="content__img img--mobile" src="./images/image-product-mobile.jpg" />
      <div class="content__info">
        <p class="content__info--type">Perfume</p>
        <p class="content__info--title">Gabrielle Essence Eau De Parfum</p>
        <p class="content__info--description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="content__info--price">
          <p class="price--current">$149.99</p>
          <p class="price--original">$169.99</p>
        </div>
        <button type="button" class="content__btn"><img src="./images/icon-cart.svg" />Add to Cart</button>
      </div>
    </main>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/yxutxpia">Han</a>.</div>
  </body>
</html>
